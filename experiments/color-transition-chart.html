    <script>
        const chartEl = document.querySelector('#chart')

        let rVal
        let gVal
        let bVal

        let bAdd
        let gAdd

        let rs = []
        let gs = []
        let bs = []

        for(let i = 0; i <= 56; i++) {
            if(i === 0) {
                rVal = 0
                gVal = 0
                bVal = 0
            }
            else {
                if(i % 16 > 7) bVal = 7 - i % 8
                else bVal = i % 8

                if(i % 32 < 8) gVal = 0
                else if(i % 32 >= 8 && i % 32 < 16) gVal = i % 8
                else if(i % 32 >= 16 && i % 32 < 24) gVal = 7
                else gVal = 7 - i % 8

                if(i > 24 && i < 32) rVal = i % 8
                else if( i >= 32 ) rVal = 7
            }

            rs.push(rVal)
            gs.push(gVal)
            bs.push(bVal)

            addRow(chartEl, leftPad(i, '0', 3) + ' | ' + dec2bin(i, 9) + ' | ', rVal, gVal, bVal)

        function leftPad(toPad, padWith, l) {
            toPad = '' + toPad
            while(toPad.length < l) toPad = '' + padWith + toPad

            return toPad
        }

        function dec2bin(dec, l=null){
            const str = (dec >>> 0).toString(2)
            return l
                ? leftPad(str, '0', l)
                : str
        }

        function addRow(tableEl, i, r, g, b) {
            const colorValue = `rgb(${r*32}, ${g*32}, ${b*32})`
            const tr = document.createElement('tr')

            const valTd = document.createElement('td')
            valTd.innerHTML = i + dec2bin(r, 3) + ' ' + dec2bin(g, 3) + ' ' + dec2bin(b, 3)

            const cube = document.createElement('div')
            cube.style.backgroundColor = colorValue
            cube.classList.add('cube')
            const cubeTd = document.createElement('td')
            cubeTd.appendChild(cube)

            tr.appendChild(valTd)
            tr.appendChild(cubeTd)
            tableEl.appendChild(tr)
        }
